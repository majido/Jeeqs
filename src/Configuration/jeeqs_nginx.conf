worker_processes        1;

events {
    worker_connections  1024;
}

http {
    include             mime.types;
    default_type        application/octet-stream;
    sendfile            on;
    keepalive_timeout   65;

    server {
        listen          localhost:80;
        server_name     localhost;
        root            /Users/nomadali/jeeqs/shell;

        location / {
            try_files   $uri   @proxy;
        }

        location @proxy {
            proxy_pass   http://127.0.0.1:8080;
        }
    }
}
